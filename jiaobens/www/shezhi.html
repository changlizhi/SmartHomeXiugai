<div class='wrapper'>
    <h3>Set ftconfig:</h3>
    <ul class='biaodanshuju'>
      <li class='lilist'>
        <label for='sn'>sn:</label><i></i>
        <input type='text'
               id='sn'
               placeholder='please input sn:'>
               </li>
      <li class='lilist'>
        <label for='master_addr'>master_addr:</label><i></i>
        <input type='text'
               id='master_addr'
               placeholder='please input master_addr:'>
               </li>
      <li class='lilist'>
        <label for='master_port'>master_port':</label><i></i>
        <input type='text'
               id='master_port'
               placeholder='please input master_port:'>
               </li>
      <li class='lilist' >
        <label for='master_passwd'>master_passwd:</label><i></i>
        <input type='text'
               id='master_passwd'
               placeholder='please input master_passwd:'>
               </li>
      <li class='lilist'>
        <label for='musicpwd'>musicpwd:</label><i></i>
        <input type='text'
               id='musicpwd'
               placeholder='please input musicpwd:'>
               </li>
      <li class='lilist'>
        <label for='musicmonth'>musicmonth:</label><i></i>
        <input type='text'
               id='musicmonth'
               placeholder='please input musicmonth:'>
               </li>
    </ul>
	<button onclick='shezhiftconfig()'>submit</button>
	<div id='alertMsg'></div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>

<script>
	function shezhiftconfig(){
		var co = confirm('This config may disable the monitor!!!Please dont modify this page unless you know what you are doing!')
		if (co == true){
		sn = $('#sn').val()
		master_addr = $('#master_addr').val()
		master_port = $('#master_port').val()
		master_passwd = $('#master_passwd').val()
		musicpwd = $('#musicpwd').val()
		musicmonth = $('#musicmonth').val()
		$.ajax({
			type:'get',
			url:'/cgi-bin/shezhi?sn='+sn
			+'&master_addr='+master_addr
			+'&master_port='+master_port
			+'&master_passwd='+master_passwd
			+'&musicpwd='+musicpwd
			+'&musicmonth='+musicmonth,
			dataType:'json',
			contentType:'application/json;charset=utf-8',
			success:function(json){
				if (json.result == "success") {
               				alert(json.message)
              			}
			},
			error:function(json,status){
				console.log('failure...')
			}
		})
		}
		
	}
</script>
